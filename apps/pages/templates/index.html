{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Descrição do conteúdo do site">
	<meta name="keywords" content="palavras-chave separadas por vírgula"> 
	<meta name="author" content="Nome do autor"> 

	<title>{% block title %}{% endblock %}</title>
	
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">	
	<link rel="stylesheet" href="{% static 'css/site.css' %}">
	
</head>
<body>
    <header class="menu-bg">
      <div class="menu-site">
        <div class="menu-logo d-flex align-items-center">
          <div class="logo me-2">
            <img src="static/img/logo_engage.png" alt="logo_engage" class="img-fluid" />
          </div>
          <a href="#" class="text-decoration-none">Engage Hub</a>
        </div>
        <nav class="menu-nav">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Engage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cidadão</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Governo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Entrar</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  
    <main class="conteudo_site">
      <img class="imagem_site" src="static/img/index.jpg" alt="Governo Federal" /> 
    </main>

    <footer class="footer-bg">
      <div class="footer-menu">  
        <div class="copy-footer-site">
         Todos os direitos reservados &reg;
        </div>
        <div class="contato-footer">
            <i class="far fa-envelope text-white"></i>
          <a href="#" class="link-mail"> contato@engagehub.com.br </a>
        </div>
        <div class="social-footer">
          <i class="fab fa-linkedin text-white fs-4 me-2"></i>
          <i class="fab fa-instagram text-white fs-4 me-2"></i>
          <i class="fab fa-facebook-square text-white fs-4 me-2"></i>
        </div>
      </div>
    </footer>
    <!-- JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
 	<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  </body>
</html>
